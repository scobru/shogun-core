name: shogun-core CI

on:
  push:
    paths:
      - 'shogun-core/**'
      - '.github/workflows/shogun-core-ci.yml'
  pull_request:
    paths:
      - 'shogun-core/**'
      - '.github/workflows/shogun-core-ci.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: 'shogun-core/yarn.lock'

      - name: Install dependencies
        run: yarn --cwd shogun-core install --frozen-lockfile

      - name: Run unit tests with coverage
        run: yarn --cwd shogun-core test:ci

  sast:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Semgrep
        run: pip install semgrep

      - name: Run Semgrep SAST
        run: semgrep --config shogun-core/semgrep.yml --error --quiet
