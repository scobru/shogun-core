<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shogun Core Browser Test</title>
</head>
<body>
    <h1>Shogun Core Browser Test</h1>
    <div id="status">Loading...</div>
    
    <script src="./dist/browser/shogun-core.js"></script>
    <script>
        try {
            console.log('Testing Shogun Core import...');
            
            // Test if ShogunCore is available
            if (typeof ShogunCore !== 'undefined') {
                console.log('✓ ShogunCore is available');
                document.getElementById('status').innerHTML = '✓ ShogunCore loaded successfully!';
                
                // Test basic functionality
                const core = new ShogunCore();
                console.log('✓ ShogunCore instance created');
                
                // Test Gun import
                if (typeof Gun !== 'undefined') {
                    console.log('✓ Gun is available');
                    const gun = Gun();
                    console.log('✓ Gun instance created');
                } else {
                    console.log('✗ Gun is not available');
                }
                
            } else {
                console.log('✗ ShogunCore is not available');
                document.getElementById('status').innerHTML = '✗ ShogunCore failed to load';
            }
            
        } catch (error) {
            console.error('Error:', error);
            document.getElementById('status').innerHTML = '✗ Error: ' + error.message;
        }
    </script>
</body>
</html>
