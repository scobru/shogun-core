<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shogun Auth</title>
    <link rel="stylesheet" href="shogun.css" />
  </head>

  <body>
    <div class="container">
      <div class="app-header">
        <div class="app-title">Shogun Auth</div>
      </div>

      <div class="action-group">
        <h2>Inizializzazione</h2>
        <button id="initBtn" type="button" class="primary-button">
          Inizializza Shogun
        </button>
        <button id="testGunBtn" type="button" class="primary-button">
          Test Gun Connection
        </button>
        <div id="supportStatus"></div>
      </div>

      <div class="action-group">
        <h2>Autenticazione</h2>

        <div class="auth-methods">
          <!-- Username e Password -->
          <div class="auth-method">
            <h3>Username e Password</h3>
            <form id="loginForm" onsubmit="return false;">
              <div class="form-group">
                <input
                  type="text"
                  id="username"
                  placeholder="Username"
                  autocomplete="username"
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  id="password"
                  placeholder="Password"
                  autocomplete="current-password"
                />
              </div>
              <div class="form-actions">
                <button
                  type="button"
                  id="loginBtn"
                  type="button"
                  class="action-button"
                >
                  Login
                </button>
                <button
                  type="button"
                  id="signupBtn"
                  type="button"
                  class="action-button"
                >
                  Registrati
                </button>
              </div>
            </form>
          </div>

          <!-- WebAuthn -->
          <div class="auth-method">
            <h3>
              WebAuthn <span id="webauthnStatus" class="status-badge"></span>
            </h3>
            <form id="webauthnForm" onsubmit="return false;">
              <div class="form-group">
                <input
                  type="text"
                  id="webauthnUsername"
                  placeholder="Username per WebAuthn"
                  autocomplete="username"
                />
              </div>
              <div class="form-actions">
                <button type="button" id="webauthnLoginBtn" disabled>
                  Login con WebAuthn
                </button>
                <button type="button" id="webauthnSignupBtn" disabled>
                  Registra con WebAuthn
                </button>
              </div>
            </form>
          </div>

          <!-- MetaMask -->
          <div class="auth-method">
            <h3>
              MetaMask <span id="metamaskStatus" class="status-badge"></span>
            </h3>
            <div id="metamaskAddress" class="user-id mb-2">
              Indirizzo non rilevato
            </div>
            <div class="form-actions">
              <button id="metamaskConnectBtn">Connetti MetaMask</button>
              <button id="metamaskLoginBtn">Login con MetaMask</button>
              <button id="metamaskSignupBtn">Registra con MetaMask</button>
            </div>
          </div>

          <!-- Bitcoin Wallet -->
          <div class="auth-method">
            <h3>
              Bitcoin Wallet
              <span id="bitcoinStatus" class="status-badge"></span>
            </h3>
            <div id="bitcoinAddress" class="user-id mb-2">
              Indirizzo non rilevato
            </div>
            <div class="form-actions">
              <select id="bitcoinWalletType">
                <option value="nostr">Nostr</option>
                <option value="manual">Manuale</option>
              </select>
              <button id="bitcoinConnectBtn">Connetti Wallet</button>
              <button id="bitcoinLoginBtn">Login con Bitcoin</button>
              <button id="bitcoinSignupBtn">Registra con Bitcoin</button>
            </div>
            <!-- Sezione per la connessione manuale -->
            <div
              id="bitcoinManualSection"
              style="display: none; margin-top: 10px"
            >
              <div class="form-group">
                <input
                  type="text"
                  id="bitcoinManualAddress"
                  placeholder="Indirizzo Bitcoin"
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  id="bitcoinManualPrivateKey"
                  placeholder="Chiave privata (opzionale)"
                />
              </div>
            </div>
          </div>
        </div>

        <div class="mt-2">
          <button id="logoutBtn" type="button" class="action-button">
            Logout
          </button>
        </div>
      </div>

      <div class="action-group">
        <h2>Wallet</h2>
        <div class="form-actions">
          <button id="createWalletBtn" type="button" class="action-button">
            Crea Wallet
          </button>
          <button id="getWalletsBtn" type="button" class="action-button">
            Ottieni Wallets
          </button>
        </div>
      </div>

      <div id="results">I risultati appariranno qui...</div>
    </div>

    <!-- Includi la libreria Shogun Core dalla directory dist/browser -->
    <script src="../../dist/browser/shogun-core.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/dist/gun.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/gun/dist/lib/wire.js"
      defer
    ></script>

    <script>
      // Riferimenti agli elementi DOM
      const initBtn = document.getElementById("initBtn");
      const loginBtn = document.getElementById("loginBtn");
      const signupBtn = document.getElementById("signupBtn");
      const logoutBtn = document.getElementById("logoutBtn");
      const createWalletBtn = document.getElementById("createWalletBtn");
      const getWalletsBtn = document.getElementById("getWalletsBtn");
      const usernameInput = document.getElementById("username");
      const passwordInput = document.getElementById("password");
      const resultsDiv = document.getElementById("results");
      const supportStatusDiv = document.getElementById("supportStatus");

      // Elementi WebAuthn
      const webauthnStatusSpan = document.getElementById("webauthnStatus");
      const webauthnUsernameInput = document.getElementById("webauthnUsername");
      const webauthnLoginBtn = document.getElementById("webauthnLoginBtn");
      const webauthnSignupBtn = document.getElementById("webauthnSignupBtn");

      // Elementi MetaMask
      const metamaskStatusSpan = document.getElementById("metamaskStatus");
      const metamaskAddressDiv = document.getElementById("metamaskAddress");
      const metamaskConnectBtn = document.getElementById("metamaskConnectBtn");
      const metamaskLoginBtn = document.getElementById("metamaskLoginBtn");
      const metamaskSignupBtn = document.getElementById("metamaskSignupBtn");

      // Elementi Bitcoin Wallet
      const bitcoinStatusSpan = document.getElementById("bitcoinStatus");
      const bitcoinAddressDiv = document.getElementById("bitcoinAddress");
      const bitcoinWalletTypeSelect =
        document.getElementById("bitcoinWalletType");
      const bitcoinConnectBtn = document.getElementById("bitcoinConnectBtn");
      const bitcoinLoginBtn = document.getElementById("bitcoinLoginBtn");
      const bitcoinSignupBtn = document.getElementById("bitcoinSignupBtn");
      const bitcoinManualSection = document.getElementById(
        "bitcoinManualSection"
      );
      const bitcoinManualAddress = document.getElementById(
        "bitcoinManualAddress"
      );
      const bitcoinManualPrivateKey = document.getElementById(
        "bitcoinManualPrivateKey"
      );

      // Variabile globale per l'istanza di Shogun
      let shogun;
      let metamaskAddress = "";
      let bitcoinAddress = "";
      let walletPlugin;
      let webauthnPlugin;
      let metamaskPlugin;
      let bitcoinWalletPlugin;

      // Funzione per mostrare i risultati
      function showResult(title, data) {
        resultsDiv.innerHTML = `<strong>${title}</strong>\n\n${JSON.stringify(data, null, 2)}`;
      }

      // Funzione per mostrare errori
      function showError(title, error) {
        resultsDiv.innerHTML = `<strong>${title} - ERRORE</strong>\n\n${error.message || error}`;
        console.error(error);
      }

      // Funzione per verificare il supporto a WebAuthn
      function checkWebAuthnSupport() {
        const isSupported = typeof window.PublicKeyCredential !== "undefined";

        webauthnStatusSpan.textContent = isSupported
          ? "SUPPORTATO"
          : "NON SUPPORTATO";
        webauthnStatusSpan.className = `status-badge ${isSupported ? "status-supported" : "status-not-supported"}`;

        webauthnLoginBtn.disabled = !isSupported;
        webauthnSignupBtn.disabled = !isSupported;

        return isSupported;
      }

      // Funzione per verificare il supporto a MetaMask
      function checkMetaMaskSupport() {
        const isSupported = typeof window.ethereum !== "undefined";

        metamaskStatusSpan.textContent = isSupported
          ? "RILEVATO"
          : "NON RILEVATO";
        metamaskStatusSpan.className = `status-badge ${isSupported ? "status-supported" : "status-not-supported"}`;

        metamaskConnectBtn.disabled = !isSupported;

        return isSupported;
      }

      // Funzione per verificare il supporto a Bitcoin Wallet
      function checkBitcoinSupport() {
        let isSupported = false;

        if (bitcoinWalletPlugin) {
          isSupported = true;

          // Controlla la disponibilità di Nostr
          const nostrAvailable =
            bitcoinWalletPlugin.isNostrExtensionAvailable();

          const supportText = `${nostrAvailable ? "Nostr " : ""}${!nostrAvailable ? "Manuale" : ""}`;
          bitcoinStatusSpan.textContent = isSupported
            ? supportText || "DISPONIBILE"
            : "NON DISPONIBILE";
        } else {
          bitcoinStatusSpan.textContent = "NON INIZIALIZZATO";
        }

        bitcoinStatusSpan.className = `status-badge ${isSupported ? "status-supported" : "status-not-supported"}`;

        bitcoinConnectBtn.disabled = !isSupported;
        bitcoinLoginBtn.disabled = !isSupported || !bitcoinAddress;
        bitcoinSignupBtn.disabled = !isSupported || !bitcoinAddress;

        return isSupported;
      }

      // Funzione per connettersi a MetaMask
      async function connectMetaMask() {
        try {
          metamaskPlugin = shogun.getPlugin("metamask");
          if (!metamaskPlugin) {
            showError("MetaMask", "Plugin MetaMask non disponibile");
            return;
          }

          const result = await metamaskPlugin.connectMetaMask();

          showResult("MetaMask", result);

          if (result.success) {
            metamaskAddress = result.address;
            metamaskAddressDiv.textContent = `Indirizzo: ${metamaskAddress}`;
          }

          if (result.error) {
            showError("MetaMask", result.error);
          }
        } catch (error) {
          showError("MetaMask", error);
        }
      }

      // Funzione per gestire il login con Bitcoin wallet
      async function loginWithBitcoin() {
        try {
          if (!shogun || !bitcoinWalletPlugin) {
            showError(
              "Login Bitcoin",
              "Shogun o Bitcoin Wallet plugin non inizializzato"
            );
            return;
          }

          if (!bitcoinAddress) {
            showError("Login Bitcoin", "Nessun indirizzo Bitcoin configurato");
            return;
          }

          showResult("Bitcoin Wallet", {
            message: "Login in corso...",
            address: bitcoinAddress,
          });

          // Utilizziamo un timeout più lungo per il login
          const loginWithTimeout = async () => {
            try {
              const result = await bitcoinWalletPlugin.login(bitcoinAddress);
              return result;
            } catch (error) {
              console.error("Errore durante login Bitcoin:", error);
              throw error;
            }
          };

          // Promise.race con un timeout di 2 minuti
          const loginPromise = loginWithTimeout();
          const timeoutPromise = new Promise((_, reject) => {
            setTimeout(
              () => reject(new Error("Timeout durante il login (2 minuti)")),
              120000
            );
          });

          const result = await Promise.race([loginPromise, timeoutPromise]);

          if (result.success) {
            showResult("Login con Bitcoin completato", result);
          } else {
            showError(
              "Login Bitcoin",
              new Error(result.error || "Errore sconosciuto durante il login")
            );
          }
        } catch (error) {
          showError("Login Bitcoin", error);
        }
      }

      // Funzione per gestire la registrazione con Bitcoin wallet
      async function signupWithBitcoin() {
        try {
          if (!shogun || !bitcoinWalletPlugin) {
            showError(
              "Registrazione Bitcoin",
              "Shogun o Bitcoin Wallet plugin non inizializzato"
            );
            return;
          }

          if (!bitcoinAddress) {
            showError(
              "Registrazione Bitcoin",
              "Nessun indirizzo Bitcoin configurato"
            );
            return;
          }

          showResult("Bitcoin Wallet", {
            message: "Registrazione in corso...",
            address: bitcoinAddress,
          });

          // Utilizziamo un timeout più lungo per la registrazione
          const signupWithTimeout = async () => {
            try {
              const result = await bitcoinWalletPlugin.signUp(bitcoinAddress);
              return result;
            } catch (error) {
              console.error("Errore durante registrazione Bitcoin:", error);
              throw error;
            }
          };

          // Promise.race con un timeout di 2 minuti
          const signupPromise = signupWithTimeout();
          const timeoutPromise = new Promise((_, reject) => {
            setTimeout(
              () =>
                reject(
                  new Error("Timeout durante la registrazione (2 minuti)")
                ),
              120000
            );
          });

          const result = await Promise.race([signupPromise, timeoutPromise]);

          if (result.success) {
            showResult("Registrazione con Bitcoin completata", result);
          } else {
            showError(
              "Registrazione Bitcoin",
              new Error(
                result.error || "Errore sconosciuto durante la registrazione"
              )
            );
          }
        } catch (error) {
          showError("Registrazione Bitcoin", error);
        }
      }

      // Funzione per connettersi a Bitcoin Wallet
      async function connectBitcoinWallet() {
        try {
          if (!bitcoinWalletPlugin) {
            showError(
              "Bitcoin Wallet",
              "Plugin Bitcoin Wallet non disponibile"
            );
            return;
          }

          const walletType = bitcoinWalletTypeSelect.value;

          // Se l'utente sceglie l'opzione manuale, mostra i campi di input
          if (walletType === "manual") {
            bitcoinManualSection.style.display = "block";

            // Se l'indirizzo manuale è già stato inserito, procedi con la connessione
            if (bitcoinManualAddress.value) {
              const manualAddress = bitcoinManualAddress.value;
              const privateKey = bitcoinManualPrivateKey.value;

              if (privateKey) {
                // Se è stata fornita una chiave privata, imposta il keyPair
                bitcoinWalletPlugin.setKeyPair({
                  address: manualAddress,
                  privateKey: privateKey,
                  publicKey: "derivata-dalla-chiave-privata", // Questo dovrebbe essere calcolato dal plugin
                  type: "legacy",
                });
              }

              bitcoinAddress = manualAddress;
              bitcoinAddressDiv.textContent = `Indirizzo: ${bitcoinAddress}`;
              bitcoinLoginBtn.disabled = false;
              bitcoinSignupBtn.disabled = false;

              showResult("Bitcoin Wallet", {
                success: true,
                message: "Indirizzo Bitcoin manuale configurato",
                address: bitcoinAddress,
              });
            }

            return;
          } else {
            bitcoinManualSection.style.display = "none";
          }

          const result = await bitcoinWalletPlugin.connectWallet(walletType);

          showResult("Bitcoin Wallet", result);

          if (result.success) {
            bitcoinAddress = result.address;
            bitcoinAddressDiv.textContent = `Indirizzo: ${bitcoinAddress}`;
            bitcoinLoginBtn.disabled = false;
            bitcoinSignupBtn.disabled = false;
          }

          if (result.error) {
            showError("Bitcoin Wallet", result.error);
          }
        } catch (error) {
          showError("Bitcoin Wallet", error);
        }
      }

      // Inizializzazione di Shogun
      initBtn.addEventListener("click", function (e) {
        e.preventDefault(); // Previene il comportamento di default

        const authToken = "automa25";

        const options = {
          peers: ["http://localhost:8765/gun"],
          localStorage: false,
          radisk: false,
          wire: true,
        };

        try {
          // Configurazione per l'ambiente browser
          const config = {
            gunInstance: new Gun(options),
            peers: ["http://localhost:8765/gun"],
            webauthn: {
              enabled: true,
              rpName: "Shogun Demo",
              rpId: window.location.hostname,
            },
            metamask: {
              enabled: true,
            },
            bitcoinWallet: {
              enabled: true,
              network: "mainnet",
              defaultWalletType: "nostr", // Specifica Nostr come wallet di default
            },
            logging: {
              enabled: true,
              level: "debug",
              prefix: "[Shogun Demo]",
            },
            walletManager: {
              enabled: true,
            },
            did: {
              enabled: true,
            },
          };

          // Utilizziamo la funzione di inizializzazione specifica per browser
          shogun = window.initShogunBrowser(config);

          const gunInstance = shogun.gun;

          // Check all outgoing traffic
          gunInstance.on("out", function (msg) {
            // Initialize headers if they don't exist
            if (!msg.headers) {
              msg.headers = {};
            }
            // Add auth token to all outgoing messages
            msg.headers.token = authToken;
            
            // For debugging - log authentication operations
            if (msg.put && Object.keys(msg.put).some(key => key.startsWith('~'))) {
              console.log("Auth operation sent with token", msg);
            }
            
            // Continue the middleware chain
            this.to.next(msg);
          });

          // Make the shogun instance available globally with a clean structure
          window.shogun = shogun;
          console.log("Shogun initialized and exposed globally");

          // Otteniamo i riferimenti ai plugin
          walletPlugin = shogun.getPlugin("wallet");
          webauthnPlugin = shogun.getPlugin("webauthn");
          metamaskPlugin = shogun.getPlugin("metamask");
          bitcoinWalletPlugin = shogun.getPlugin("bitcoin-wallet");

          // Verifica il supporto di WebAuthnthis., MetaMask e Bitcoin Wallet
          const webauthnSupported = checkWebAuthnSupport();
          const metamaskSupported = checkMetaMaskSupport();
          const bitcoinSupported = checkBitcoinSupport();

          // Aggiorna lo stato del supporto
          let supportText = "";
          supportText += `WebAuthn: ${webauthnSupported ? "Supportato" : "Non supportato"}\n`;
          supportText += `MetaMask: ${metamaskSupported ? "Rilevato" : "Non rilevato"}\n`;
          supportText += `Bitcoin Wallet: ${bitcoinSupported ? "Disponibile" : "Non disponibile"}`;

          showResult("Shogun Inizializzato", {
            stato: "Successo",
            connesso: true,
            webauthn: webauthnSupported,
            metamask: metamaskSupported,
            bitcoin: bitcoinSupported,
            plugins: {
              wallet: !!walletPlugin,
              webauthn: !!webauthnPlugin,
              metamask: !!metamaskPlugin,
              bitcoin: !!bitcoinWalletPlugin,
            },
          });
        } catch (error) {
          showError("Inizializzazione", error);
        }
      });

      // Login con username e password
      loginBtn.addEventListener("click", async function (e) {
        e.preventDefault(); // Previene il comportamento di default

        if (!shogun) {
          showError("Login", new Error("Shogun non è stato inizializzato!"));
          return;
        }

        try {
          const username = usernameInput.value;
          const password = passwordInput.value;

          if (!username || !password) {
            showError(
              "Login",
              new Error("Username e password sono richiesti!")
            );
            return;
          }

          // Try using the standard login first
          try {
            const result = await shogun.login(username, password);
            if (result.success) {
              showResult("Login completato", result);
              return;
            }
            
            // If we get here with a state machine error, we'll use the fallback
            if (result.error && result.error.includes("state transition")) {
              console.log("State machine error detected, using fallback login method");
            } else {
              // For other errors, show the error and return
              showError("Login", new Error(result.error || "Login fallito"));
              return;
            }
          } catch (loginError) {
            // If we get a state machine error, continue to fallback
            if (loginError.message && loginError.message.includes("state transition")) {
              console.log("State machine error caught, using fallback login method");
            } else {
              // For other errors, show the error and return
              showError("Login", loginError);
              return;
            }
          }
          
          // Fallback: Use direct Gun authentication
          console.log("Using direct Gun authentication as fallback");
          
          // Clear any previous user state
          try {
            const gunUser = shogun.gun.user();
            if (gunUser && gunUser._) {
              const userRoot = gunUser._ || {};
              if (userRoot.sea) {
                userRoot.sea = null;
              }
            }
          } catch (e) {
            console.error("Error resetting user state:", e);
          }
          
          // Direct authentication with Gun
          const authPromise = new Promise((resolve) => {
            shogun.gun.user().auth(username, password, (ack) => {
              if (ack.err) {
                resolve({ success: false, error: ack.err });
              } else {
                const user = shogun.gun.user();
                const userPub = user.is?.pub ? `${user.is.pub}` : "";
                resolve({ 
                  success: true, 
                  userPub,
                  username,
                  fallback: true 
                });
              }
            });
          });
          
          // Add timeout handling
          const timeoutPromise = new Promise((resolve) => {
            setTimeout(() => {
              resolve({ success: false, error: "Login timeout (fallback method)" });
            }, 15000); // 15 seconds timeout
          });
          
          const fallbackResult = await Promise.race([authPromise, timeoutPromise]);
          
          if (fallbackResult.success) {
            showResult("Login completato (metodo fallback)", fallbackResult);
          } else {
            showError("Login (metodo fallback)", new Error(fallbackResult.error || "Login fallito"));
          }
        } catch (error) {
          showError("Login", error);
        }
      });

      // Registrazione con username e password
      signupBtn.addEventListener("click", async function (e) {
        e.preventDefault(); // Previene il comportamento di default

        if (!shogun) {
          showError(
            "Registrazione",
            new Error("Shogun non è stato inizializzato!")
          );
          return;
        }

        try {
          const username = usernameInput.value;
          const password = passwordInput.value;

          if (!username || !password) {
            showError(
              "Registrazione",
              new Error("Username e password sono richiesti!")
            );
            return;
          }

          console.log("Sign up in corso...");
          const result = await shogun.signUp(username, password, password);
          showResult("Registrazione completata", result);
        } catch (error) {
          showError("Registrazione", error);
        }
      });

      // Collegamento a MetaMask
      metamaskConnectBtn.addEventListener("click", async function (e) {
        e.preventDefault(); // Previene il comportamento di default
        await connectMetaMask();
      });

      // Login con MetaMask
      metamaskLoginBtn.addEventListener("click", async function (e) {
        e.preventDefault(); // Previene il comportamento di default

        if (!shogun) {
          showError(
            "Login MetaMask",
            new Error("Shogun non è stato inizializzato!")
          );
          return;
        }

        try {
          if (!metamaskPlugin) {
            showError(
              "Login MetaMask",
              new Error("Plugin MetaMask non disponibile")
            );
            return;
          }

          console.log("Login with MetaMask");

          // Prima connettiti a MetaMask se non lo siamo già
          if (!metamaskAddress) {
            showResult("MetaMask", {
              message: "Connessione a MetaMask in corso...",
            });
            const connectResult = await metamaskPlugin.connectMetaMask();

            if (!connectResult.success) {
              showError(
                "Connessione MetaMask",
                new Error(
                  connectResult.error ||
                    "Errore durante la connessione a MetaMask"
                )
              );
              return;
            }

            metamaskAddress = connectResult.address;
            metamaskAddressDiv.textContent = `Indirizzo: ${metamaskAddress}`;
          }

          showResult("MetaMask", {
            message: "Login in corso...",
            address: metamaskAddress,
          });

          // Aggiungiamo un timeout più lungo per il login
          const loginWithTimeout = async () => {
            try {
              const result =
                await metamaskPlugin.loginWithMetaMask(metamaskAddress);
              return result;
            } catch (error) {
              console.error("Error durante login MetaMask:", error);
              throw error;
            }
          };

          // Utilizziamo un Promise.race con un timeout più lungo (2 minuti)
          const loginPromise = loginWithTimeout();
          const timeoutPromise = new Promise((_, reject) => {
            setTimeout(
              () => reject(new Error("Timeout durante il login (2 minuti)")),
              120000
            );
          });

          const result = await Promise.race([loginPromise, timeoutPromise]);

          if (result.success) {
            showResult("Login con MetaMask completato", result);
          } else {
            showError(
              "Login MetaMask",
              new Error(result.error || "Errore sconosciuto durante il login")
            );
          }
        } catch (error) {
          showError("Login MetaMask", error);
        }
      });

      // Registrazione con MetaMask
      metamaskSignupBtn.addEventListener("click", async function (e) {
        e.preventDefault(); // Previene il comportamento di default

        if (!shogun) {
          showError(
            "Registrazione MetaMask",
            new Error("Shogun non è stato inizializzato!")
          );
          return;
        }

        try {
          if (!metamaskPlugin) {
            showError(
              "Registrazione MetaMask",
              new Error("Plugin MetaMask non disponibile")
            );
            return;
          }

          // Prima connettiti a MetaMask se non lo siamo già
          if (!metamaskAddress) {
            showResult("MetaMask", {
              message: "Connessione a MetaMask in corso...",
            });
            const connectResult = await metamaskPlugin.connectMetaMask();

            if (!connectResult.success) {
              showError(
                "Connessione MetaMask",
                new Error(
                  connectResult.error ||
                    "Errore durante la connessione a MetaMask"
                )
              );
              return;
            }

            metamaskAddress = connectResult.address;
            metamaskAddressDiv.textContent = `Indirizzo: ${metamaskAddress}`;
          }

          showResult("MetaMask", {
            message: "Registrazione in corso...",
            address: metamaskAddress,
          });

          // Aggiungiamo un timeout più lungo per la registrazione
          const signupWithTimeout = async () => {
            try {
              const result =
                await metamaskPlugin.signUpWithMetaMask(metamaskAddress);
              return result;
            } catch (error) {
              console.error("Error durante registrazione MetaMask:", error);
              throw error;
            }
          };

          // Utilizziamo un Promise.race con un timeout più lungo (2 minuti)
          const signupPromise = signupWithTimeout();
          const timeoutPromise = new Promise((_, reject) => {
            setTimeout(
              () =>
                reject(
                  new Error("Timeout durante la registrazione (2 minuti)")
                ),
              120000
            );
          });

          const result = await Promise.race([signupPromise, timeoutPromise]);

          if (result.success) {
            showResult("Registrazione con MetaMask completata", result);
          } else {
            showError(
              "Registrazione MetaMask",
              new Error(
                result.error || "Errore sconosciuto durante la registrazione"
              )
            );
          }
        } catch (error) {
          showError("Registrazione MetaMask", error);
        }
      });

      // Login con WebAuthn
      webauthnLoginBtn.addEventListener("click", async function (e) {
        e.preventDefault(); // Previene il comportamento di default

        if (!shogun) {
          showError(
            "Login WebAuthn",
            new Error("Shogun non è stato inizializzato!")
          );
          return;
        }

        if (!webauthnPlugin) {
          showError(
            "Login WebAuthn",
            new Error("Plugin WebAuthn non disponibile")
          );
          return;
        }

        const username = webauthnUsernameInput.value;
        if (!username) {
          showError(
            "Login WebAuthn",
            new Error("Username richiesto per WebAuthn!")
          );
          return;
        }

        try {
          const result = await webauthnPlugin.loginWithWebAuthn(username);
          showResult("Login con WebAuthn completato", result);
        } catch (error) {
          showError("Login WebAuthn", error);
        }
      });

      // Registrazione con WebAuthn
      webauthnSignupBtn.addEventListener("click", async function (e) {
        e.preventDefault(); // Previene il comportamento di default

        if (!shogun) {
          showError(
            "Registrazione WebAuthn",
            new Error("Shogun non è stato inizializzato!")
          );
          return;
        }

        if (!webauthnPlugin) {
          showError(
            "Registrazione WebAuthn",
            new Error("Plugin WebAuthn non disponibile")
          );
          return;
        }

        const username = webauthnUsernameInput.value;
        if (!username) {
          showError(
            "Registrazione WebAuthn",
            new Error("Username richiesto per WebAuthn!")
          );
          return;
        }

        try {
          const result = await webauthnPlugin.signUpWithWebAuthn(username);
          showResult("Registrazione con WebAuthn completata", result);
        } catch (error) {
          showError("Registrazione WebAuthn", error);
        }
      });

      // Logout
      logoutBtn.addEventListener("click", function (e) {
        e.preventDefault(); // Previene il comportamento di default

        if (!shogun) {
          showError("Logout", new Error("Shogun non è stato inizializzato!"));
          return;
        }

        try {
          // First check if user is logged in
          if (!shogun.isLoggedIn()) {
            showResult("Logout", {
              success: true,
              message: "Nessun utente connesso, logout non necessario",
            });
            return;
          }

          // Attempt logout
          shogun.logout();

          // Show success immediately (the operation is async but we've added fallbacks)
          showResult("Logout", {
            success: true,
            message: "Utente disconnesso con successo",
          });
        } catch (error) {
          showError("Logout", error);
        }
      });

      // Creazione di un nuovo wallet
      createWalletBtn.addEventListener("click", async function (e) {
        e.preventDefault(); // Previene il comportamento di default

        if (!shogun) {
          showError(
            "Creazione Wallet",
            new Error("Shogun non è stato inizializzato!")
          );
          return;
        }

        if (!shogun.isLoggedIn()) {
          showError(
            "Creazione Wallet",
            new Error("Devi effettuare il login prima!")
          );
          return;
        }

        try {
          if (!walletPlugin) {
            showError(
              "Creazione Wallet",
              new Error("Plugin Wallet non disponibile")
            );
            return;
          }

          const wallet = await walletPlugin.createWallet();
          showResult("Wallet Creato", wallet);
        } catch (error) {
          showError("Creazione Wallet", error);
        }
      });

      // Ottenimento dei wallet esistenti
      getWalletsBtn.addEventListener("click", async function (e) {
        e.preventDefault(); // Previene il comportamento di default

        if (!shogun) {
          showError(
            "Ottenimento Wallets",
            new Error("Shogun non è stato inizializzato!")
          );
          return;
        }

        if (!shogun.isLoggedIn()) {
          showError(
            "Ottenimento Wallets",
            new Error("Devi effettuare il login prima!")
          );
          return;
        }

        try {
          if (!walletPlugin) {
            showError(
              "Ottenimento Wallets",
              new Error("Plugin Wallet non disponibile")
            );
            return;
          }

          const wallets = await walletPlugin.loadWallets();
          showResult("Wallets Disponibili", wallets);
        } catch (error) {
          showError("Ottenimento Wallets", error);
        }
      });

      // Collegamento al tipo di wallet Bitcoin
      bitcoinWalletTypeSelect.addEventListener("change", function (e) {
        if (e.target.value === "manual") {
          bitcoinManualSection.style.display = "block";
        } else {
          bitcoinManualSection.style.display = "none";
        }
      });

      // Collegamento a Bitcoin Wallet
      bitcoinConnectBtn.addEventListener("click", async function (e) {
        e.preventDefault();
        await connectBitcoinWallet();
      });

      // Gestione dell'inserimento dell'indirizzo Bitcoin manuale
      bitcoinManualAddress.addEventListener("input", function () {
        if (this.value) {
          bitcoinAddress = this.value;
          bitcoinAddressDiv.textContent = `Indirizzo: ${bitcoinAddress}`;
          bitcoinLoginBtn.disabled = false;
          bitcoinSignupBtn.disabled = false;
        } else {
          bitcoinAddress = "";
          bitcoinAddressDiv.textContent = "Indirizzo non rilevato";
          bitcoinLoginBtn.disabled = true;
          bitcoinSignupBtn.disabled = true;
        }
      });

      // Login con Bitcoin
      bitcoinLoginBtn.addEventListener("click", async function (e) {
        e.preventDefault();
        await loginWithBitcoin();
      });

      // Registrazione con Bitcoin
      bitcoinSignupBtn.addEventListener("click", async function (e) {
        e.preventDefault();
        await signupWithBitcoin();
      });

      // Previeni il submit del form su tutti gli input
      document.addEventListener("keypress", function (e) {
        if (
          e.key === "Enter" &&
          (e.target.tagName === "INPUT" || e.target.tagName === "TEXTAREA")
        ) {
          e.preventDefault(); // Previene il refresh della pagina
        }
      });

      // Previeni il comportamento predefinito per tutti i pulsanti nei form
      document.addEventListener("click", function (e) {
        if (e.target.tagName === "BUTTON" && e.target.type !== "button") {
          e.preventDefault(); // Previene il refresh della pagina per i pulsanti senza type="button"
        }
      });

      // Controlla il supporto delle tecnologie all'avvio della pagina
      document.addEventListener("DOMContentLoaded", () => {
        checkWebAuthnSupport();
        checkMetaMaskSupport();
        checkBitcoinSupport();
      });

      // Test Gun Connection
      document
        .getElementById("testGunBtn")
        .addEventListener("click", function (e) {
          e.preventDefault();

          if (!shogun || !shogun.gun) {
            showError("Test Gun", "Shogun or Gun not initialized");
            return;
          }

          const testKey = `test_key_${Date.now()}`;
          const testData = { message: "Test data", timestamp: Date.now() };

          console.log(`Testing Gun connection with key: ${testKey}`);
          showResult("Gun Test", { status: "Testing...", key: testKey });

          // Put some test data
          shogun.gun.get(testKey).put(testData, (ack) => {
            if (ack.err) {
              showError("Gun Test", `Put failed: ${ack.err}`);
              console.error("Gun put error:", ack.err);
            } else {
              console.log("Gun put successful:", ack);

              // Try to read back the data
              shogun.gun.get(testKey).once((data) => {
                if (data) {
                  showResult("Gun Test", {
                    status: "Success",
                    sentData: testData,
                    receivedData: data,
                    match: data.message === testData.message,
                  });
                  console.log("Gun read successful:", data);
                } else {
                  showError("Gun Test", "Read failed: No data received");
                  console.error("Gun read error: No data");
                }
              });
            }
          });
        });
    </script>
  </body>
</html>
